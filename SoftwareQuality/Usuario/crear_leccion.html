<div class="form-container ">
  <h1>Crear Lección</h1>

<form id="formLeccion">
  <input type="text" placeholder="Título de la lección" required>

  <textarea placeholder="Contenido textual de la lección" required></textarea>

  <select id="tipoSelect" required>
    <option value="">Tipo de contenido</option>
    <option value="1">Video</option>
    <option value="0">Imagen</option>
  </select>

  <input type="url" placeholder="URL del contenido multimedia" required>

  <select id="cursoSelect" required>
    <option value="">Selecciona un curso</option>
  </select>

  <button type="submit">Crear Lección</button>
</form>

<p id="msg"></p>
</div>
